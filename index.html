<!DOCTYPE html>
<html>
<head>
    <title>Iceli - demos</title>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <style>
        /* reset style */
        *,
        *:before,
        *:after {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        body,
        div,
        dl,
        dt,
        dd,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        form,
        fieldset,
        legend,
        input,
        textarea,
        p,
        blockquote,
        th,
        td {
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        fieldset,
        img {
            border: 0;
        }
        li {
            list-style: none;
        }
        caption,
        th {
            text-align: left;
        }
        q:before,
        q:after {
            content: "";
        }
        input:password {
            ime-mode: disabled;
        }
        *:focus {
            outline: none;
        }
        html,
        body {
            min-height: 100%;
        }
        body {
            -webkit-user-select: none;
            user-select: none;
        }
        a,
        img {
            -webkit-touch-callout: none;
        }
        body {
            background-color: #efeff4;
        }
        body.am-bg-white {
            background-color: #fff;
        }
        body,
        input,
        textarea,
        select,
        button {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            font-family: "Helvetica Neue", Helvetica, STHeiTi, sans-serif;
        }
        input {
            line-height: normal;
        }
        a {
            color: #0af;
            text-decoration: none;
        }
        .fn-clear:after{visibility:hidden;display:block;font-size:0;content:" ";clear:both;height:0px}
        .fn-clear{
            *zoom:1;
        }
        .fn-left{
            float:left;
        }
        .fn-right{
            float:right;
        }
        html,body{
            width:100%;
            height:100%;
            display: -webkit-box;
            -webkit-box-orient: horizontal;
            -webkit-box-pack: center;
            -webkit-box-align: center;
            display: -moz-box;
            -moz-box-orient: horizontal;
            -moz-box-pack: center;
            -moz-box-align: center;
            display: -o-box;
            -o-box-orient: horizontal;
            -o-box-pack: center;
            -o-box-align: center;
            display: -ms-box;
            -ms-box-orient: horizontal;
            -ms-box-pack: center;
            -ms-box-align: center;
            display: box;
            box-orient: horizontal;
            box-pack: center;
            box-align: center;
        }
        #menus {
            text-align: center;
        }
        .avatar {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="layout">
        <div id="header">
            <img alt="" class="avatar" data-user="2549840" height="230" src="https://avatars1.githubusercontent.com/u/2549840?v=3&amp;s=460" width="230">
        </div>
        <ul id="menus">
            <li><a href="html/menus.html">metro-menus</a></li>
        </ul>
    </div>
</body>
</html>
